<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒心旅程規劃</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 引入 Leaflet (地圖) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <!-- 引入 html2canvas (截圖功能) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- 定義模組路徑 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #D7CCC8; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #A1887F; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-dots-pattern { background-image: radial-gradient(#5D4037 1px, transparent 1px); background-size: 24px 24px; }
        .leaflet-popup-content-wrapper { border-radius: 8px; padding: 0; }
        .leaflet-popup-content { font-family: sans-serif; color: #5D4037; margin: 10px 14px; line-height: 1.4; }
        .leaflet-container { background: #fcfbf9; }
        .custom-marker-icon { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .custom-marker-icon:hover { transform: scale(1.2); z-index: 1000 !important; }
    </style>
</head>
<body class="bg-[#FDFBF7] text-[#5D4037] font-sans selection:bg-[#CFB997] selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            MapPin, Utensils, Camera, Train, Bed, Plus, Trash2, Edit3, Save, 
            Calendar, Coffee, X, Share2, ExternalLink, ShoppingBag, Music, 
            Sun, Moon, Star, Flag, Plane, Ticket, Gift, Heart, Smile, 
            Umbrella, Anchor, Bike, Zap, BookOpen, Footprints, Car, Bus, 
            Timer, Banknote, Settings, Clock, Navigation, PlayCircle, ArrowRight,
            Coins, Map as MapIcon, Download, RotateCcw
        } from 'lucide-react';

        // --- Helper: 地址轉座標 (Geocoding) ---
        const fetchCoordinates = async (locationName) => {
            if (!locationName) return null;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationName)}&limit=1`);
                const data = await response.json();
                if (data && data.length > 0) {
                    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                }
            } catch (error) {
                console.error("Geocoding failed:", error);
            }
            return null;
        };

        // --- Component: Time Picker ---
        const CustomTimePicker = ({ value, onChange, mode = 'default', showIcon = true, onComplete, placement = 'bottom' }) => {
            const [isOpen, setIsOpen] = useState(false);
            const containerRef = useRef(null);
            const [internalTime, setInternalTime] = useState(value || '12:00');

            useEffect(() => { if (value) setInternalTime(value); }, [value]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (containerRef.current && !containerRef.current.contains(event.target)) setIsOpen(false);
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const [hour, minute] = internalTime.split(':');

            const handleHourChange = (h) => {
                const newTime = `${h}:${minute}`;
                setInternalTime(newTime); 
                if (!onComplete) onChange && onChange(newTime);
            };

            const handleMinuteChange = (m) => {
                const newTime = `${hour}:${m}`;
                setInternalTime(newTime); 
                if (onComplete) onComplete(newTime);
                else onChange && onChange(newTime);
                setIsOpen(false);
            };

            const renderHours = () => {
                const hours = Array.from({ length: 24 }, (_, i) => i.toString().padStart(2, '0'));
                return (
                    <div className="flex-1 border-r border-[#EFEBE0] overflow-y-auto max-h-60 custom-scrollbar p-2">
                        <div className="text-[10px] text-[#A1887F] mb-2 font-bold text-center sticky top-0 bg-white pb-1">時</div>
                        <div className="grid grid-cols-4 gap-1">
                        {hours.map((h) => (
                            <button key={h} onClick={() => handleHourChange(h)} className={`p-2 rounded text-sm font-medium transition-all duration-200 ${hour === h ? 'bg-[#CFB997] text-white shadow-md scale-105' : 'text-[#5D4037] hover:bg-[#F5F0E6]'}`}>{h}</button>
                        ))}
                        </div>
                    </div>
                );
            };

            const renderMinutes = () => {
                const minutes = [];
                for (let i = 0; i < 60; i += 5) { minutes.push(i.toString().padStart(2, '0')); }
                return (
                    <div className="w-20 overflow-y-auto max-h-60 custom-scrollbar bg-[#FAFAFA] p-2">
                        <div className="text-[10px] text-[#A1887F] mb-2 font-bold text-center sticky top-0 bg-[#FAFAFA] pb-1">分</div>
                        <div className="grid grid-cols-1 gap-1">
                        {minutes.map((m) => (
                            <button key={m} onClick={() => handleMinuteChange(m)} className={`py-2 rounded text-sm font-medium transition-colors ${minute === m ? 'bg-[#D7CCC8] text-[#5D4037] font-bold shadow-inner' : 'text-[#5D4037] hover:bg-[#EFEBE0]'}`}>{m}</button>
                        ))}
                        </div>
                    </div>
                );
            };

            let buttonClass = mode === 'minimal' 
                ? `mt-2 text-sm font-bold text-[#8D6E63] font-mono bg-[#FDFBF7] px-2 py-0.5 rounded-md border border-[#EFEBE0] shadow-sm hover:bg-[#EFEBE0] hover:border-[#D7CCC8] transition-all active:scale-95 flex items-center gap-1`
                : `flex items-center gap-2 w-full border rounded-xl px-4 py-3 bg-[#FAFAFA] text-[#5D4037] font-mono text-lg outline-none transition-all duration-300 hover:shadow-sm ${isOpen ? 'ring-2 ring-[#CFB997] border-[#CFB997]' : 'border-[#E0E0E0] hover:border-[#D7CCC8]'}`;

            const placementClass = placement === 'top' ? 'bottom-full mb-2 origin-bottom-left' : 'top-full mt-2 origin-top-left';

            return (
                <div className="relative inline-block" ref={containerRef}>
                    <button type="button" onClick={() => setIsOpen(!isOpen)} className={buttonClass}>
                        {showIcon && <Clock size={mode === 'minimal' ? 14 : 18} className="text-[#CFB997]" />}
                        <span>{internalTime}</span>
                    </button>
                    {isOpen && (
                        <div className={`absolute ${placementClass} left-0 bg-white border border-[#EFEBE0] rounded-xl shadow-xl z-50 flex w-72 overflow-hidden animate-in fade-in zoom-in duration-200`}>
                            {renderHours()} {renderMinutes()}
                        </div>
                    )}
                </div>
            );
        };

        const TravelPlanner = () => {
            const ICON_LIBRARY = [
                { id: 'sightseeing', icon: <Camera size={24} />, label: '觀光', color: 'bg-[#CFB997] text-white' },
                { id: 'food', icon: <Utensils size={24} />, label: '美食', color: 'bg-[#E6C9A8] text-[#5D4037]' },
                { id: 'transport', icon: <Train size={24} />, label: '交通', color: 'bg-[#D7CCC8] text-[#5D4037]' },
                { id: 'hotel', icon: <Bed size={24} />, label: '住宿', color: 'bg-[#DBC1AC] text-[#5D4037]' },
                { id: 'coffee', icon: <Coffee size={24} />, label: '咖啡', color: 'bg-[#C8B7A6] text-white' },
                { id: 'shopping', icon: <ShoppingBag size={24} />, label: '購物', color: 'bg-[#F2D7D5] text-[#922B21]' },
                { id: 'entertainment', icon: <Music size={24} />, label: '娛樂', color: 'bg-[#D2B4DE] text-[#5B2C6F]' },
                { id: 'flight', icon: <Plane size={24} />, label: '飛行', color: 'bg-[#B3E5FC] text-[#0277BD]' },
                { id: 'ticket', icon: <Ticket size={24} />, label: '票券', color: 'bg-[#FFCCBC] text-[#D84315]' },
                { id: 'gift', icon: <Gift size={24} />, label: '禮物', color: 'bg-[#F8BBD0] text-[#C2185B]' },
                { id: 'date', icon: <Heart size={24} />, label: '約會', color: 'bg-[#FFCDD2] text-[#C62828]' },
                { id: 'relax', icon: <Smile size={24} />, label: '放鬆', color: 'bg-[#DCEDC8] text-[#33691E]' },
                { id: 'nature', icon: <Umbrella size={24} />, label: '自然', color: 'bg-[#C5E1A5] text-[#33691E]' },
                { id: 'sea', icon: <Anchor size={24} />, label: '海邊', color: 'bg-[#B2EBF2] text-[#006064]' },
                { id: 'activity', icon: <Bike size={24} />, label: '運動', color: 'bg-[#FFECB3] text-[#FF6F00]' },
                { id: 'highlight', icon: <Zap size={24} />, label: '重點', color: 'bg-[#FFE082] text-[#FF6F00]' },
                { id: 'culture', icon: <BookOpen size={24} />, label: '文化', color: 'bg-[#D1C4E9] text-[#4527A0]' },
                { id: 'morning', icon: <Sun size={24} />, label: '早晨', color: 'bg-[#FFF9C4] text-[#FBC02D]' },
                { id: 'night', icon: <Moon size={24} />, label: '夜晚', color: 'bg-[#37474F] text-[#ECEFF1]' },
                { id: 'custom', icon: <Star size={24} />, label: '其他', color: 'bg-[#E0E0E0] text-[#616161]' },
            ];

            const TRANSPORT_OPTIONS = [
                { id: 'train', label: '火車/高鐵', icon: <Train size={18} />, needCost: true },
                { id: 'mrt', label: '捷運/地鐵', icon: <div className="flex items-center justify-center border-2 border-current rounded" style={{width: 18, height: 18}}><span className="text-[10px] font-bold">M</span></div>, needCost: true },
                { id: 'bus', label: '公車/客運', icon: <Bus size={18} />, needCost: true },
                { id: 'taxi', label: '計程車/Uber', icon: <Car size={18} />, needCost: true },
                { id: 'car', label: '自行開車', icon: <Car size={18} />, needCost: false },
                { id: 'bike', label: '騎車', icon: <Bike size={18} />, needCost: false },
                { id: 'walk', label: '步行', icon: <Footprints size={18} />, needCost: false },
                { id: 'flight', label: '飛機', icon: <Plane size={18} />, needCost: true },
                { id: 'ship', label: '船運', icon: <Anchor size={18} />, needCost: true },
            ];

            const initialTripData = {
                title: "台北輕旅行",
                destination: "台灣, 台北",
                startDate: "2024-05-20",
                endDate: "2024-05-22",
                days: [
                {
                    id: 1,
                    date: "05/20 Day 1",
                    label: "城市探索",
                    activities: [
                    { id: 101, time: "10:00", type: "transport", location: "台北火車站", coords: [25.0478, 121.5170], note: "抵達台北，前往飯店寄放行李", cost: 0, transport: { type: 'mrt', duration: '15', cost: 25 } },
                    { id: 102, time: "12:00", type: "food", location: "阜杭豆漿", coords: [25.0442, 121.5248], note: "必吃厚燒餅，排隊預計 30 分鐘", cost: 150, transport: { type: 'walk', duration: '10', cost: 0 } },
                    ]
                },
                {
                    id: 2,
                    date: "05/21 Day 2",
                    label: "歷史與夕陽",
                    activities: [
                    { id: 201, time: "09:30", type: "ticket", location: "國立故宮博物院", coords: [25.1024, 121.5486], note: "參觀翠玉白菜，預計停留 3 小時", cost: 350 },
                    ]
                },
                { id: 3, date: "05/22 Day 3", label: "準備返家", activities: [] }
                ]
            };

            // --- State with LocalStorage ---
            const [trip, setTrip] = useState(() => {
                const saved = localStorage.getItem('travel_plan');
                return saved ? JSON.parse(saved) : initialTripData;
            });

            useEffect(() => {
                localStorage.setItem('travel_plan', JSON.stringify(trip));
            }, [trip]);

            const [activeDayId, setActiveDayId] = useState(1);
            const [isEditing, setIsEditing] = useState(false);
            const [editingActivity, setEditingActivity] = useState(null);
            const [editingDayTitle, setEditingDayTitle] = useState(false);
            const [tempDayTitle, setTempDayTitle] = useState("");
            const [showAddModal, setShowAddModal] = useState(false);
            const [showTransportModal, setShowTransportModal] = useState(false);
            const [showSettingsModal, setShowSettingsModal] = useState(false);
            const [showMapModal, setShowMapModal] = useState(false); 
            
            const [newActivityForm, setNewActivityForm] = useState({ time: "12:00", type: "sightseeing", location: "", note: "", cost: "" });
            const [transportForm, setTransportForm] = useState({ dayId: null, activityId: null, type: 'train', duration: '', cost: '' });
            const [settingsForm, setSettingsForm] = useState({ title: "", destination: "", startDate: "", endDate: "" });
            
            const [sidebarWidth, setSidebarWidth] = useState(320);
            const [isResizing, setIsResizing] = useState(false);
            const sidebarRef = useRef(null);

            const getGoogleMapLink = (location) => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location)}`;
            const getIconData = (type) => ICON_LIBRARY.find(item => item.id === type) || ICON_LIBRARY[ICON_LIBRARY.length - 1];
            const getTransportOption = (type) => TRANSPORT_OPTIONS.find(t => t.id === type) || TRANSPORT_OPTIONS[0];
            const formatDateRange = (start, end) => !start ? "未設定日期" : `${start.replace(/-/g, '/')} - ${end ? end.replace(/-/g, '/') : '?'}`;
            const formatDateMMDD = (dateObj) => `${(dateObj.getMonth() + 1).toString().padStart(2, '0')}/${dateObj.getDate().toString().padStart(2, '0')}`;

            const startResizing = (e) => { e.preventDefault(); setIsResizing(true); };
            const stopResizing = () => setIsResizing(false);
            const resize = (e) => { if (isResizing) setSidebarWidth(Math.max(250, Math.min(600, e.clientX))); };
            useEffect(() => { window.addEventListener('mousemove', resize); window.addEventListener('mouseup', stopResizing); return () => { window.removeEventListener('mousemove', resize); window.removeEventListener('mouseup', stopResizing); }; }, [isResizing]);

            const deleteDay = (dayId) => {
                if (trip.days.length === 0) return;
                if (!window.confirm("確定要刪除這整天的行程嗎？")) return;
                const newDays = trip.days.filter(d => d.id !== dayId).map((day, index) => ({ ...day, date: `${day.date.split(' ')[0]} Day ${index + 1}` }));
                setTrip(prev => ({ ...prev, days: newDays }));
                if (newDays.length === 0) setActiveDayId(null); else setActiveDayId(newDays[0].id);
            };

            const saveDayTitle = () => { setTrip(p => ({...p, days: p.days.map(d => d.id === activeDayId ? { ...d, label: tempDayTitle } : d)})); setEditingDayTitle(false); };
            const deleteActivity = (dayId, actId) => setTrip(p => ({...p, days: p.days.map(day => day.id === dayId ? { ...day, activities: day.activities.filter(a => a.id !== actId) } : day)}));

            const saveActivityEdit = async (dayId, actId, newData) => {
                let coords = null;
                if (newData.location) {
                     coords = await fetchCoordinates(newData.location);
                }
                setTrip(p => ({
                    ...p, 
                    days: p.days.map(day => {
                        if (day.id === dayId) {
                            const updatedActivities = day.activities.map(act => {
                                if (act.id === actId) {
                                    const updatedAct = { ...act, ...newData };
                                    if (coords) updatedAct.coords = coords;
                                    return updatedAct;
                                }
                                return act;
                            });
                            updatedActivities.sort((a, b) => a.time.localeCompare(b.time));
                            return { ...day, activities: updatedActivities };
                        }
                        return day;
                    })
                }));
                setEditingActivity(null);
            };
            
            const saveTransport = () => {
                const { dayId, activityId, type, duration, cost } = transportForm;
                const transportData = { type, duration, cost };
                if (!getTransportOption(type).needCost) transportData.cost = 0;
                setTrip(p => ({...p, days: p.days.map(day => day.id === dayId ? { ...day, activities: day.activities.map(act => act.id === activityId ? { ...act, transport: transportData } : act) } : day)}));
                setShowTransportModal(false);
            };

            const openTransportModal = (dayId, activityId, currentTransport) => {
                setTransportForm({ dayId, activityId, type: currentTransport?.type || 'train', duration: currentTransport?.duration || '', cost: currentTransport?.cost || '' });
                setShowTransportModal(true);
            };

            const openSettingsModal = () => { setSettingsForm({ title: trip.title, destination: trip.destination, startDate: trip.startDate, endDate: trip.endDate }); setShowSettingsModal(true); };
            
            // 新增：重置資料
            const resetData = () => {
                if(confirm("確定要重置所有資料恢復成預設範例嗎？這將會清除您目前的規劃。")) {
                    setTrip(initialTripData);
                    setShowSettingsModal(false);
                    localStorage.removeItem('travel_plan');
                }
            };

            const saveSettings = () => {
                const { title, destination, startDate, endDate } = settingsForm;
                let newDays = [...trip.days];
                if (startDate && endDate) {
                    const start = new Date(startDate); const end = new Date(endDate);
                    const diffDays = Math.ceil(Math.abs(end - start) / (1000 * 60 * 60 * 24)) + 1;
                    if (!isNaN(diffDays) && diffDays > 0) {
                        const generatedDays = [];
                        for (let i = 0; i < diffDays; i++) {
                            const d = new Date(start); d.setDate(start.getDate() + i);
                            const existing = trip.days[i];
                            generatedDays.push(existing ? { ...existing, date: `${formatDateMMDD(d)} Day ${i + 1}` } : { id: Date.now() + i, date: `${formatDateMMDD(d)} Day ${i + 1}`, label: "自由活動", activities: [] });
                        }
                        newDays = generatedDays;
                    }
                }
                setTrip({ ...trip, title, destination, startDate, endDate, days: newDays });
                if(newDays.length > 0 && !newDays.find(d => d.id === activeDayId)) setActiveDayId(newDays[0].id);
                setShowSettingsModal(false);
            };
            
            const handleAddActivity = async () => {
                if (!newActivityForm.location) { alert("請輸入地點名稱！"); return; }
                let newCoords = await fetchCoordinates(newActivityForm.location);
                if (!newCoords) {
                    const currentActivities = trip.days.find(d => d.id === activeDayId)?.activities || [];
                    const last = currentActivities[currentActivities.length - 1];
                    newCoords = [25.0478, 121.5170];
                    if (last && last.coords) newCoords = [last.coords[0] + (Math.random() - 0.5) * 0.05, last.coords[1] + (Math.random() - 0.5) * 0.05];
                }
                const newAct = { id: Date.now(), ...newActivityForm, coords: newCoords, completed: false };
                setTrip(p => ({...p, days: p.days.map(d => d.id === activeDayId ? { ...d, activities: [...d.activities, newAct].sort((a, b) => a.time.localeCompare(b.time)) } : d)}));
                setShowAddModal(false); setNewActivityForm({ time: "12:00", type: "sightseeing", location: "", note: "", cost: "" });
            };

            const handleAddDay = () => {
                const newDayId = Date.now(); const dayCount = trip.days.length + 1;
                let dateStr = "";
                if (trip.startDate) { const s = new Date(trip.startDate); if(!isNaN(s)) { s.setDate(s.getDate() + dayCount - 1); dateStr = formatDateMMDD(s); } }
                setTrip(p => ({...p, days: [...p.days, { id: newDayId, date: `${dateStr} Day ${dayCount}`, label: "新的一天", activities: [] }] }));
                setActiveDayId(newDayId);
            };

            const handleExportImage = () => {
                const element = document.body; 
                html2canvas(element, { scrollY: -window.scrollY }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `trip_plan_${new Date().toISOString().slice(0,10)}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            const calculateStats = () => {
                let cost = 0, acts = 0, dur = 0;
                trip.days.forEach(d => { acts += d.activities.length; d.activities.forEach(a => { if(a.cost) cost += +a.cost; if(a.transport) { if(a.transport.cost) cost += +a.transport.cost; if(a.transport.duration) dur += +a.transport.duration; } }); });
                const h = Math.floor(dur/60), m = dur%60;
                return { totalCost: cost, totalActivities: acts, timeString: h>0?`${h}時${m}分`:`${m}分` };
            };
            const stats = calculateStats();
            const activeDayData = trip.days.find(d => d.id === activeDayId);

            return (
                <div className="flex h-screen bg-[#FDFBF7] text-[#5D4037] font-sans selection:bg-[#CFB997] selection:text-white overflow-hidden">
                    <aside ref={sidebarRef} style={{ width: sidebarWidth }} className="flex-shrink-0 bg-[#F5F0E6] flex flex-col border-r border-[#EFEBE0] shadow-[4px_0_24px_rgba(93,64,55,0.03)] z-20 relative transition-width duration-75 ease-linear">
                        <div className="p-8 pb-4 animate-in fade-in slide-in-from-left-4 duration-700 group">
                            <div className="flex items-center gap-2 mb-2 opacity-60 text-xs tracking-widest uppercase font-bold text-[#8D6E63]"><MapPin size={12} />{trip.destination}</div>
                            <h1 className="text-3xl font-bold text-[#5D4037] mb-4 leading-tight">{trip.title}</h1>
                            <div className="flex items-center gap-2">
                                <div className="flex items-center gap-2 text-sm text-[#8D6E63] bg-[#EFEBE0] py-2 px-3 rounded-lg inline-flex"><Calendar size={14} /><span>{formatDateRange(trip.startDate, trip.endDate)}</span></div>
                                <button onClick={openSettingsModal} className="p-2 bg-white rounded-lg shadow-sm text-[#CFB997] hover:bg-[#CFB997] hover:text-white transition-all" title="旅程設定"><Settings size={16} /></button>
                                <button onClick={() => setShowMapModal(true)} className="p-2 bg-white rounded-lg shadow-sm text-[#CFB997] hover:bg-[#CFB997] hover:text-white transition-all" title="檢視路線地圖"><MapIcon size={16} /></button>
                                <button onClick={handleExportImage} className="p-2 bg-white rounded-lg shadow-sm text-[#CFB997] hover:bg-[#CFB997] hover:text-white transition-all" title="下載行程圖片"><Download size={16} /></button>
                            </div>
                        </div>
                        <div className="px-6 mb-2">
                            <div className="bg-white/60 rounded-xl p-3 border border-[#EFEBE0] grid grid-cols-3 gap-2 text-center">

                                        <div><label className={`text-xs font-bold text-[#8D6E63] mb-1 flex items-center gap-1 ${!getTransportOption(transportForm.type).needCost && 'opacity-30'}`}><Banknote size={12} /> 票價/車資</label><div className="relative"><input type="number" placeholder="0" value={transportForm.cost} onChange={(e) => setTransportForm({...transportForm, cost: e.target.value})} disabled={!getTransportOption(transportForm.type).needCost} className={`w-full border border-[#E0E0E0] rounded-lg p-2 bg-[#FAFAFA] focus:outline-none focus:border-[#CFB997] ${!getTransportOption(transportForm.type).needCost && 'bg-gray-100 cursor-not-allowed opacity-50'}`} /><span className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">元</span></div></div>
                                    </div>
                                    {!getTransportOption(transportForm.type).needCost && <p className="text-xs text-[#A1887F] text-center bg-[#F5F0E6] py-1 rounded">* 選擇 {getTransportOption(transportForm.type).label}，系統將自動忽略費用</p>}
                                    <button onClick={saveTransport} className="w-full bg-[#CFB997] text-white py-2.5 rounded-xl font-bold hover:bg-[#BCAAA4] mt-2 active:scale-95 transition-transform">儲存設定</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettingsModal && (
                        <div className="fixed inset-0 bg-[#5D4037]/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md p-6 animate-in fade-in zoom-in duration-200 border border-[#EFEBE0]">
                                <div className="flex justify-between items-center mb-6 border-b border-[#FAFAFA] pb-4"><h3 className="text-xl font-bold text-[#5D4037]">旅程設定</h3><button onClick={() => setShowSettingsModal(false)} className="text-gray-400 hover:text-gray-600 transition-colors bg-[#FAFAFA] p-2 rounded-full hover:bg-[#F5F0E6]"><X size={20} /></button></div>
                                <div className="space-y-4">
                                    <div><label className="block text-xs font-bold text-[#8D6E63] uppercase tracking-wide mb-2">旅程標題</label><input type="text" value={settingsForm.title} onChange={(e) => setSettingsForm({...settingsForm, title: e.target.value})} className="w-full border border-[#E0E0E0] rounded-xl px-4 py-3 bg-[#FAFAFA] focus:ring-2 focus:ring-[#CFB997] outline-none text-[#5D4037] font-bold" /></div>
                                    <div><label className="block text-xs font-bold text-[#8D6E63] uppercase tracking-wide mb-2">目的地</label><input type="text" value={settingsForm.destination} onChange={(e) => setSettingsForm({...settingsForm, destination: e.target.value})} className="w-full border border-[#E0E0E0] rounded-xl px-4 py-3 bg-[#FAFAFA] focus:ring-2 focus:ring-[#CFB997] outline-none text-[#5D4037]" /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="block text-xs font-bold text-[#8D6E63] uppercase tracking-wide mb-2">出發日期</label><input type="date" value={settingsForm.startDate} onChange={(e) => setSettingsForm({...settingsForm, startDate: e.target.value})} className="w-full border border-[#E0E0E0] rounded-xl px-4 py-3 bg-[#FAFAFA] focus:ring-2 focus:ring-[#CFB997] outline-none text-[#5D4037]" /></div>
                                        <div><label className="block text-xs font-bold text-[#8D6E63] uppercase tracking-wide mb-2">返家日期</label><input type="date" value={settingsForm.endDate} onChange={(e) => setSettingsForm({...settingsForm, endDate: e.target.value})} className="w-full border border-[#E0E0E0] rounded-xl px-4 py-3 bg-[#FAFAFA] focus:ring-2 focus:ring-[#CFB997] outline-none text-[#5D4037]" /></div>
                                    </div>
                                    <div className="bg-[#FFF8E1] p-3 rounded-lg text-xs text-[#8D6E63] leading-relaxed"><span className="font-bold block mb-1">💡 小提示：</span>修改日期後，系統會自動幫您增減天數，並重新計算每天的日期標籤喔！</div>
                                    <button onClick={saveSettings} className="w-full bg-[#CFB997] text-white py-3 rounded-xl font-bold hover:bg-[#BCAAA4] transition-all shadow-md mt-4 active:scale-95">儲存並更新行程表</button>
                                    <button onClick={resetData} className="w-full border border-red-200 text-red-400 py-2 rounded-xl font-bold hover:bg-red-50 transition-all mt-2 text-sm flex items-center justify-center gap-2"><RotateCcw size={14} /> 重置所有資料</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TravelPlanner />);
    </script>
</body>
</html>
